components:
  schemas:
    DailyToDo:
      title: DailyToDo
      required:
      - task
      type: object
      properties:
        _id:
          title: " Id"
          type: string
        task:
          title: Task
          type: string
        status:
          allOf:
          - "$ref": "#/components/schemas/DailyToDoStatus"
          default: open
        task_date:
          title: Task Date
          type: string
          default: 21-09-2022
      example:
        task: Abwaschen
        status: open
        task_date: '2022-09-14'
    DailyToDoStatus:
      title: DailyToDoStatus
      enum:
      - open
      - closed
      type: string
      description: An enumeration.
    DailyToDoUpdate:
      title: DailyToDoUpdate
      required:
      - task
      - status
      type: object
      properties:
        task:
          title: Task
          type: string
        status:
          "$ref": "#/components/schemas/DailyToDoStatus"
      description: 'DailyToDoUpdate(task: Optional[str], status: Optional[lifestyle.models.daily_todo.DailyToDoStatus])'
    Finance:
      title: Finance
      required:
      - name
      - amount
      - type
      type: object
      properties:
        _id:
          title: " Id"
          type: string
        name:
          title: Name
          type: string
        amount:
          title: Amount
          type: number
        type:
          "$ref": "#/components/schemas/FinanceType"
      example:
        name: Fressnapf
        amount: 10
        type: INCOME
    FinanceType:
      title: FinanceType
      enum:
      - INCOME
      - EXPENDITUR
      type: string
      description: An enumeration.
    FinanceUpdate:
      title: FinanceUpdate
      required:
      - name
      - amount
      - type
      type: object
      properties:
        name:
          title: Name
          type: string
        amount:
          title: Amount
          type: number
        type:
          "$ref": "#/components/schemas/FinanceType"
      description: 'FinanceUpdate(name: Optional[str], amount: Optional[float], type:
        Optional[lifestyle.models.finances.FinanceType])'
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            "$ref": "#/components/schemas/ValidationError"
    ValidationError:
      title: ValidationError
      required:
      - loc
      - msg
      - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
            - type: string
            - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
    WeeklyToDo:
      title: WeeklyToDo
      required:
      - task
      type: object
      properties:
        _id:
          title: " Id"
          type: string
        task:
          title: Task
          type: string
        status:
          allOf:
          - "$ref": "#/components/schemas/WeeklyToDoStatus"
          default: open
        task_week:
          title: Task Week
          type: string
          default: 38
        done_by:
          title: Done By
          type: string
          default: Sunday
      example:
        task: n√§chstes Kapitel schreiben
        status: open
        task_week: '38'
        done_by: Sonntag
    WeeklyToDoStatus:
      title: WeeklyToDoStatus
      enum:
      - open
      - closed
      type: string
      description: An enumeration.
    WeeklyToDoUpdate:
      title: WeeklyToDoUpdate
      required:
      - task
      - status
      - task_week
      - done_by
      type: object
      properties:
        task:
          title: Task
          type: string
        status:
          "$ref": "#/components/schemas/WeeklyToDoStatus"
        task_week:
          title: Task Week
          type: string
        done_by:
          title: Done By
          type: string
      description: 'WeeklyToDoUpdate(task: Optional[str], status: Optional[lifestyle.models.weekly_todo.WeeklyToDoStatus],
        task_week: Optional[str], done_by: Optional[str])'
