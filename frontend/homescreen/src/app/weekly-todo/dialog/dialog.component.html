<mat-form-field appearance="fill">
    <input matInput [(ngModel)]="data.task">
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-select [(ngModel)]="data.done_by" name="days">
        <mat-option *ngFor="let day of days" [value]="day.viewValue">
          {{day.viewValue}}
        </mat-option>
      </mat-select>
</mat-form-field>
<button mat-button (click)="abbort()">Abbrechen</button>
<button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
