<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body style="background-color: rgb(80, 79, 79);">
  <div class="container" [ngClass]="{'is-phone': isPhone}">
    <mat-toolbar color="primary">
      <span>Liefestyle</span>
    </mat-toolbar>
    <div style="background-color: rgb(80, 79, 79);">
      <mat-list role="list" class="example-list">
        <mat-list-item role="listitem">
          <div class="example-button-row">
            <button mat-raised-button class="example-button">
              <span class="material-symbols-outlined">
                task
              </span>
              TODO
            </button>
          </div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <div class="example-button-row">
            <button mat-raised-button class="example-button">
              <span class="material-symbols-outlined">
                shopping_cart
              </span>
              Einkaufsliste
            </button>
          </div>
        </mat-list-item>
          <mat-list-item role="listitem">
            <div class="example-button-row">
              <button mat-raised-button class="example-button">
                <span class="material-symbols-outlined">
                  ramen_dining
                </span>
                Essensplan
              </button>
            </div>   
          </mat-list-item>
          <mat-list-item role="listitem"> 
            <div class="example-button-row">
              <button mat-raised-button class="example-button">
                <span class="material-symbols-outlined">
                  euro
                </span>
                Finanzen
              </button>
            </div>
          </mat-list-item>
          <mat-list-item role="listitem">
            <div class="example-button-row">
              <button mat-raised-button class="example-button">
                <span class="material-symbols-outlined">
                  palette
                </span>
                Hobbies
              </button>
            </div>
          </mat-list-item>
          <mat-list-item role="listitem">
            <div class="example-button-row">
              <button mat-raised-button class="example-button">
                <span class="material-symbols-outlined">
                  date_range
                </span>
                Kalender
              </button>
            </div>
          </mat-list-item>
          <mat-list-item role="listitem">
            <div class="example-button-row">
              <button mat-raised-button class="example-button">
                <span class="material-symbols-outlined">
                  sentiment_satisfied
                </span>
                Stimmung
              </button>
            </div>
          </mat-list-item>
          <mat-list-item role="listitem">
            <div class="example-button-row">
              <button mat-raised-button class="example-button">
                <span class="material-symbols-outlined">
                  assignment
                </span>
                Weekly TODO
              </button>
            </div> 
          </mat-list-item>
      </mat-list>
    </div>
  </div>
</body>
